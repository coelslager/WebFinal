<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container text-center my-4">
        <h2>Course Manager</h2>
        <h5>Create Account</h5>
      </div>

    <div class="container my-5" style="max-width: 400px;">
        <form>
          <!-- Radio buttons for Student or Teacher -->
          <div class="mb-3 text-center">
            <label class="form-label">Choose One:</label>
            <div class="d-flex justify-content-center">
              <div class="me-3">
                <input type="radio" id="student" name="userType" value="student" class="form-check-input">
                <label for="student" class="form-check-label">Student</label>
              </div>
              <div>
                <input type="radio" id="teacher" name="userType" value="teacher" class="form-check-input">
                <label for="teacher" class="form-check-label">Teacher</label>
              </div>
            </div>
          </div>
      
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
      
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
      
          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
      
          <!-- Create Account Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
      
</body>
</html>
