<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- Navigation bar with collapsable menu with small screen -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="index.html">Course Manager</a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center">
                <li class="nav-item"><a href="index.html" class="nav-link">Courses</a></li>
                <li class="nav-item"><a href="schedule.html" class="nav-link">Schedule</a></li>
                <li class="nav-item active"><a href="instructor.html" class="nav-link active">Instructor View</a></li>
            </ul>
            <!-- need person icon with name once user is logged in -->
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center m-4">Create a New Course</h2>
      
        <!-- Form Start -->
        <form action="/submit-course" method="POST">
        
          <!-- Course Name -->
          <div class="mb-3">
            <label for="courseName" class="form-label">Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Enter course name" required>
          </div>
      
          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter course description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="days" class="form-label">Day(s)</label>
            <input type="text" class="form-control" id="days" name="day" placeholder="Enter days the course takes place on" required>
          </div>

          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="text" class="form-control" id="time" name="time" placeholder="Enter the times of the course" required>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter the location of the course" required>
          </div>
      
          <!-- Create Course Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create Course</button>
          </div>
        
        </form>
      </div>
</body>
</html>
